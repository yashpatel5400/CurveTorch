name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:

  ufmt:
    name: Code formatting and sorting with ufmt
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        # pin dependencies to match Meta-internal versions
        pip install black==21.4b2
        pip install usort==0.6.4
        pip install libcst==0.3.19
        pip install ufmt
    - name: ufmt
      run: |
        ufmt diff .

  flake8:
    name: Lint with flake8
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        pip install flake8
    - name: Flake8
      run: |
        flake8
